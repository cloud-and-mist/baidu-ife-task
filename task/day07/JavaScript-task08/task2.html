<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //task1 - 将下面数组分别按字母顺序 a-z 及 z-a 进行排序，在 console 中输出
        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(`按字母顺序a-z排序：${arr.sort().join('-')}`);
        console.log(`按字母顺序z-a排序：${arr.sort().reverse().join('-')}`);
        //task2 - 将下面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出
        var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr.sort((a,b) => {
            return b[1] - a[1]
        }));
        //task3 - 将下面数组分别按元素对象的 value 值从小到大进行排序后输出
        var arr = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr.sort((a,b)=>{
            return a.value - b.value
        }));

    </script>
</body>
</html>
