    <script>
        // 实现两个数组拼接,返回一个新数组
        function arrJoin(arr1,arr2){
            return [...arr1,...arr2];
        }
        //测试用例
        let arr1 = ['1','2','3'];
        let arr2 = ['3','6','1']
        console.log(arrJoin(arr1,arr2)); //-> ['1','2','3','3','6','1']

        // 利用reduce()实现两个数组归并
        function arrMerge(arr1,arr2){
            let arr = [...arr1,...arr2];
            let arrMerge = arr.reduce(function(acc,value){
                if(acc.indexOf(value) === -1){
                    acc.push(value);
                }
                return acc;//一定要有return不然会报错
            },[]);
            return arrMerge;
        }
        //测试用例
        let arr3 = ['1','2','3'];
        let arr4 = ['3','6','1']
        console.log(arrMerge(arr3,arr4)); //-> ['1','2','3','6']

        // 封装数组去重函数,去除数组中重复的元素,
        function norepeat(arr){
            let norepeatArr = Array.from(new Set(arr)); //新型数组去重方法
            return norepeatArr;
        }
        //测试用例
        let arr = ['a','ab','a'];
        console.log(norepeat(arr)); //-> ['a','ab']

        // 实现方法检测数组是否包含特定值
        function inArray(arr,value){
            let flag = arr.includes(value);
            return flag;
        }
        //测试用例
        let arr5 = ['a','ab','a'];
        console.log(inArray(arr5,'b')); //-> false
        console.log(inArray(arr,'a'));//->true

        let arr6 = ['a','ab','a'];
        console.log(inArray(arr6,'b'));//->false
        console.log(inArray(arr,'a'));//->true

        // 实现多维数组变为一维数组
        function matrixElements(arr){
           let matrixArr =  arr.reduce(function(a,b){
               return a.concat(b);
           },[]);
           return matrixArr;
        }

        //测试用例
        let rows = [[2, 3, 5], [1, 2, 4], [8, 5, 5]]
        console.log(matrixElements(rows)) //[2,3,5,1,2,4,8,5,5]
