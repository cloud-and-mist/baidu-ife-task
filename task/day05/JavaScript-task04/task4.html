<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>请输入文本:</label><input  type="text"/>
    <button class="type">生成打字效果</button>
    <h2 id="showText"></h2>
    <script>
        const input_text =  document.querySelector('input');
        const btn =  document.querySelector('.type');
        const showText = document.querySelector('#showText');
        let timer = null;
        function generateTypeEffect () {
            let text = input_text.value; //获取input的value值
            let num = 1;
            clearInterval(timer); //先清后开
            showText.innerHTML = text.slice(0,num);
            num++;
            timer = setInterval(function(){
                showText.innerHTML = text.slice(0,num); //每次往后多截取一个
                num++;
                if(num > text.length){clearInterval(timer);}
            },300)

        }
        btn.addEventListener('click',function(){generateTypeEffect()})
    </script>
</body>
</html>
